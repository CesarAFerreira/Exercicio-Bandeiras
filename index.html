<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Bandeiras</title>
  </head>
  <body>
    <h1 class="bandeiras">Bandeiras</h1>
    <main class="main">
      <h2 class="classificacao">Bandeiras Simples:</h2>
      <div class="card-container1">
        <div class="d-bloco1">
          <div class="linha-vertical"></div>
        </div>
        <div class="d-bloco2">
          <div class="linha-vertical1"></div>
        </div>
        <div class="d-bloco3">
          <div class="linha-vertical"></div>
        </div>
        <div><p class="local">Bandeira da Dinamarca</p></div>
      </div>

      <div class="card-container1">
        <div class="uc-bloco1"></div>
        <div class="uc-bloco2"></div>
        <div><p class="local">Bandeira da Ucrânia</p></div>
      </div>

      <div class="card-container1">
        <div class="rs-bloco1"></div>
        <div class="rs-bloco2"></div>
        <div class="rs-bloco3"></div>
        <div><p class="local">Bandeira da Russia</p></div>
      </div>

      <h2 class="classificacao">Bandeiras Médias:</h2>
      <div class="card-container2">
        <div class="ba-bloco1"></div>
        <div class="ba-bloco2"></div>
        <div class="ba-bloco3"></div>
        <div><p class="local">Bandeira de Barbados</p></div>
      </div>

      <div class="card-container2">
        <div class="li-bloco1"></div>
        <div class="li-bloco2"></div>
        <div class="li-bloco3"></div>
        <div><p class="local">Bandeira do Líbano</p></div>
      </div>

      <div class="card-container3"></div>
      <h2 class="classificacao1">Bandeiras Difíceis:</h2>
      <div class="br-corpo">
        <div class="br-losango"></div>
        <div class="br-circulo"></div>
        <div class="br-faixa"></div>
      </div>

      <div><p class="local1">Bandeira do Brasil</p></div>
    </main>
  </body>
</html>
