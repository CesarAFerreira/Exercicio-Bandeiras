<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Bandeiras</title>
  </head>
  <body>
    <h1 class="bandeiras">Bandeiras</h1>
    <main class="main">
      <h2 class="classificacao">Bandeiras Simples:</h2>
      <div class="card-container1">
        <div class="d-bloco1">
          <div class="linha-vertical"></div>
        </div>
        <div class="d-bloco2">
          <div class="linha-vertical1"></div>
        </div>
        <div class="d-bloco3">
          <div class="linha-vertical"></div>
        </div>
        <div><p class="bd">Bandeira da Dinamarca</p></div>
      </div>

      
      <div class="card-container1">
        <div class="uc-bloco1"></div>
        <div class="uc-bloco2"></div>
        <div><p class="bd">Bandeira da Ucrânia</p></div>
      </div>


      <div class="card-container1">
        <div class="rs-bloco1"></div>
        <div class="rs-bloco2"></div>
        <div class="rs-bloco3"></div>
        <div><p class="bd">Bandeira da Russia</p></div>
      </div>


      <h2 class="classificacao">Bandeiras Médias:</h2>
      <div class="card-container2">
        <div class="ba-bloco1"></div>
        <div class="ba-bloco2">
          <img class="ba-figure" src="images/trident.png"></img>
        </div>
        <div class="ba-bloco3"></div>
        <div><p class="bd">Bandeira de Barbados</p></div>
      </div>


      <div class="card-container2">
        <div class="li-bloco1"></div>
        <div class="li-bloco2">
          <img class="li-figure" src="images/libano.png"></img>
        </div>
        <div class="li-bloco3"></div>
        <div><p class="bd">Bandeira do Líbano</p></div>
      </div>


      <div class="card-container3"></div>
      <h2 class="classificacao1">Bandeiras Difíceis:</h2>
      <div class="br-corpo">
        <div class="br-losango"></div>
        <div class="br-circulo">
          <img class="br-logo" src="images/logo-br.png" alt="bandeira Brasil">
        </div>
        <div><p class="bd-br">Bandeira do Brasil</p></div>
      </div>


      <div class="card-container3"></div>
      <div class="eua-corpo">
        <div class="eua-faixa-branca"></div>
        <div class="eua-faixa-branca"></div>
        <div class="eua-faixa-branca"></div>
        <div class="eua-faixa-branca"></div>
        <div class="eua-faixa-branca"></div>
        <div class="eua-faixa-branca"></div>
        <div class="eua-caixa-azul">
          <img class="eua-star" src="images/estrelas.jpg" alt="estrelas">
        </div>
      </div>
      <div><p class="bd-eua">Bandeira dos Estados Unidos</p></div>


      <div class="card-container3"></div>
      <div class="gr-corpo">
        <div class="gr-faixa-branca"></div>
        <div class="gr-faixa-branca"></div>
        <div class="gr-faixa-branca"></div>
        <div class="gr-faixa-branca"></div>
        <div class="gr-caixa">
          <div class="gr-bloco1"></div>
          <div class="gr-linha-horizontal"></div>
          <div class="gr-bloco3"></div>
          <div class="gr-linha-vertical"></div>
        </div>
      </div>
      <div><p class="bd-gr">Bandeira da Grécia</p></div>
    </main>
  </body>
</html>
